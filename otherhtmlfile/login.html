<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce - Login & Signup</title>
    <link rel="stylesheet" href="../othercssfile/login.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="login-form">
                <h2>Welcome Back!</h2>
                <p class="subtitle">Sign in to your account</p>

                <form class="auth-form">
                    <div class="input-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">Sign In</button>


                </form>

                <p class="switch-form">
                    Don't have an account?
                    <a href="#" onclick="switchToSignup()">Sign up here</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div class="form-wrapper hidden" id="signup-form">
                <h2>Create Account</h2>
                <p class="subtitle">Join us and start shopping</p>

                <form class="auth-form">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" required>
                        </div>

                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">Create Account</button>


                </form>

                <p class="switch-form">
                    Already have an account?
                    <a href="#" onclick="switchToLogin()">Sign in here</a>
                </p>
            </div>
        </div>


    </div>

    <script src="../loginpage.js"></script>
</body>

</html>
